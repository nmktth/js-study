<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ильин Артём Русланович - Лабораторная работа №4</h1>

  <section>
    <h2>Promise Task</h2>
    <button class="task-run">Запустить</button>
    <div class="task-result"></div>
  </section>

  <section>
    <h2>Генератор случайных данных</h2>
    <input type="number" class="random-input" placeholder="Введите число">
    <button class="random-generate">Генерировать</button>
    <div class="random-result"></div>
  </section>

  <section>
    <h2>Крафтинг</h2>

    <div class="item" data-item="log">
      <h3>Бревно (<span class="item-count">0</span>)</h3>
      <button class="craft-button">Создать</button>
      <div class="item-status"></div>
      <div class="progress-bar item-progress"></div>
    </div>

    <div class="item" data-item="ore">
      <h3>Руда (<span class="item-count">0</span>)</h3>
      <button class="craft-button">Создать</button>
      <div class="item-status"></div>
      <div class="progress-bar item-progress"></div>
    </div>

    <div class="item" data-item="rod">
      <h3>Палка (<span class="item-count">0</span>)</h3>
      <button class="craft-button">Создать</button>
      <div class="item-status"></div>
      <div class="progress-bar item-progress"></div>
    </div>

    <div class="item" data-item="bar">
      <h3>Слиток (<span class="item-count">0</span>)</h3>
      <button class="craft-button">Создать</button>
      <div class="item-status"></div>
      <div class="progress-bar item-progress"></div>
    </div>

    <div class="item" data-item="tool">
      <h3>Инструмент (<span class="item-count">0</span>)</h3>
      <button class="craft-button">Создать</button>
      <div class="item-status"></div>
      <div class="progress-bar item-progress"></div>
    </div>

  </section>

    <script src="Lab4.js"></script>
</body>
</html>
